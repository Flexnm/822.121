<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>

    <script>
        function test() {
            let person = new Object();
            person.firstName = "Donald";
            person.lastName = "Trump";
            person.age = 120;
            //console.log(person)
            //alert(person)
            document.getElementById("result").innerHTML = person.firstName + " " + person.lastName + " " + person.age

            let person2 = { 
                firstName: "Kim",
                lastName: "SomeGuy", 
                age: 55,
                display: function(){
                    return this.firstName + " " + this.lastName + ", age: " + this.age;
                }
            }
            document.getElementById("result").innerHTML += "<br/>" + person2.firstName + " " + person2.lastName + " " + person2.age

            document.getElementById("result").innerHTML += "<br/> " + JSON.stringify(person2);

            document.getElementById("result").innerHTML += "<br/> " + person2.display();
        }

        // form html - car model, car year, car price, button click ==> Car object
    </script>

</head>

<body onload="test()">
    <div id="result"></div>
</body>

</html>
