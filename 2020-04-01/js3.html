    <script>

        /*

        webpage to buy products;
        display a list of products --> in js create a Product (id, title, price) class and an array of products

        the cart is not shown only saved in js but display the number of items in the cart somewhere on the webpage.

        */


        class Person{
            constructor(fname, lname, age){
                this.firstName = fname;
                this.lastName = lname;
                this.age = age;
            }

            //height = 180;
            display = function() {
                return this.firstName + " " + this.lastName + ", age: " + this.age;
            }
            
        }

        var p1 = new Person("Donald", "Trump", 120);
        console.log(p1);

        var p2 = new Person("Kim", "Gun Mon Some Long Name", 55);
        console.log(p2);
        console.log(p2.display());
