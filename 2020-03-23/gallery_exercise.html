<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galley</title>

    <style>
        .myGrid{
            display: grid;
            grid-template-columns: auto auto auto;
        }

        .myGrid div{
            text-align: center;
            background-color: lightskyblue;
            padding: 10px;
        }

        div span{
            display: block;
        }

        .myGrid img{
            width: 200px;
        }

        .myGrid img:hover{
            border: solid black 2px;
        }
    </style>

</head>
<body>
    <div class="myGrid">
        <div>
            <img src="1.png" alt="aaa" />
            <span>image description</span>
        </div>
        <div>
            <img src="1.png" alt="aaa" />
            <span>image description</span>
        </div>
        <div>
            <img src="1.png" alt="aaa" />
            <span>image description</span>
        </div>
        <div>
            <img src="1.png" alt="aaa" />
            <span>image description</span>
        </div>
        <div>
            <img src="1.png" alt="aaa" />
            <span>image description</span>
        </div>
        <div>
            <img src="1.png" alt="aaa" />
        </div>
    </div>
</body>
</html>
