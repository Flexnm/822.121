<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>

        while(x > 0){

            console.log("x is now 3")
            break;

            console.log("one");

            case 2:
            console.log("two...");
            break;

            default:
            console.log("some other value");
        }

        var count = 0;
    </script>
