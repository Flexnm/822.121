<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var id;

        start();

        function start(){
            id = setInterval( function(){
                if(document.getElementById("blinker").style.display != "none")
                    document.getElementById("blinker").style.display = "none";
                else
                    document.getElementById("blinker").style.display = "block";
            }, 500);
        }

        function stop(){
            clearInterval(id);
        }
    </script>
</head>
<body>
    <input type="button" value="start" onclick="start()" />
    <input type="button" value="stop" onclick="stop()"/>
    <div id="blinker">WOW! SHIGAUN...</div>
</body>
</html>
