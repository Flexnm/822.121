<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .bigRed{
            font-size: 20pt;
            color: red;
        }
    </style>

</head>
<body>
    <div id="div1">This is some text in a div</div>
    <div class="bigRed">Hello, I am div2</div>
    <div>This is div3</div>
    <div class="bigRed">Div 4...</div>

    <script>
        //document.getElementById("div1").innerHTML = "changed from <span style='color:yellow'>js</span>!";
        //alert( document.getElementById("div1").innerHTML );


        var divs = document.getElementsByTagName("div");
        //console.log(divs);
        for(let i=0; i<divs.length; i++){
            divs[i].innerHTML = "WOW!";
        }


        var bigReds = document.getElementsByClassName("bigRed");
        for(let i=0; i<bigReds.length; i++){
            bigReds[i].innerHTML = "We are big and red...";
        }
    </script>
</body>
</html>
